<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kentsel Dönüşüm Danışmanı</title>
<style>
body {
  font-family: Arial, sans-serif;
}
#chatbox {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 320px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fff;
}
#chat-header {
  background: #2f3e46;
  color: #fff;
  padding: 10px;
  border-radius: 10px 10px 0 0;
}
#chat-body {
  height: 260px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}
#chat-input {
  display: flex;
  border-top: 1px solid #ccc;
}
#chat-input input {
  flex: 1;
  padding: 8px;
  border: none;
}
#chat-input button {
  padding: 8px;
  border: none;
  background: #2f3e46;
  color: #fff;
  cursor: pointer;
}
.msg {
  margin-bottom: 10px;
}
.bot {
  color: #000;
}
.user {
  text-align: right;
  color: #2f3e46;
}
</style>
</head>

<body>

<div id="chatbox">
  <div id="chat-header">
    Kentsel Dönüşüm Bilgilendirme
  </div>

  <div id="chat-body">
    <div class="msg bot">
      <strong>Merhaba, yardımcı olabilir miyim?</strong><br>
      Kentsel dönüşüm süreciyle ilgili aklınıza takılan konuları sade şekilde anlatıyorum.<br><br>
      Size nasıl hitap edebilirim?
    </div>
  </div>

  <div id="chat-input">
    <input type="text" id="input" placeholder="Yazınız...">
    <button onclick="send()">Gönder</button>
  </div>
</div>

<script>
let step = 0;
let name = "";

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  const body = document.getElementById("chat-body");
  body.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";

  setTimeout(() => reply(text), 500);
}

function reply(text) {
  const body = document.getElementById("chat-body");
  let response = "";

  if (step === 0) {
    name = text;
    response = `
      Memnun oldum ${name}.<br><br>
      Kentsel dönüşümle ilgili şu konularda bilgi verebilirim:<br>
      • Süreç nasıl başlar<br>
      • Riskli yapı sonrası adımlar<br>
      • İnşaat ilerleme aşamaları<br>
      • Kullanılan malzemeler<br><br>
      Hangi konuda bilgi almak istiyorsunuz?
    `;
    step = 1;
  }

  else {
    response = `
      ${name}, kentsel dönüşüm süreci şu şekilde ilerler:<br><br>

      <strong>• İnşaat ilerleme esaslıdır.</strong><br>
      Ödemeler, işin ilerlemesine göre planlanır. İnşaat bittikten sonra ayrıca bir bedel talep edilmez.<br><br>

      <strong>• İş başlangıcında belirli bir oran</strong><br>
      <strong>• Zemin ve temel tamamlandığında belirli bir oran</strong><br>
      <strong>• Kat seviyeleri ilerledikçe kalan kısım</strong><br><br>

      <strong>• Metrekare birim maliyeti</strong><br>
      İnşaatlarımız, sözleşmede belirtilmek üzere m² bazında yaklaşık <strong>800 $</strong> standartlarında planlanır.<br><br>

      <strong>• Malzeme kalitesi</strong><br>
      Kullanılacak beton, demir, yalıtım ve diğer yapı malzemeleri sözleşmede açıkça belirtilir ve bilgilendirme yapılır.<br><br>

      Kendi binanızla ilgili özel bilgi almak isterseniz bizimle iletişime geçebilirsiniz.
    `;
  }

  body.innerHTML += `<div class="msg bot">${response}</div>`;
  body.scrollTop = body.scrollHeight;
}
</script>

</body>
</html>
